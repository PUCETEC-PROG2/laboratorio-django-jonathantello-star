<html>
    <head>
        <title>Detalles del Entrenador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="bg-success text-white p-4 text-center">
                <h1>Detalles del Entrenador</h1>
            </div>
            <p>Has elegido a: <strong>{{ trainer.first_name }} {{ trainer.last_name }}</strong></p>
            <ul>
                <li>Nombre: {{ trainer.first_name }}</li>
                <li>Apellido: {{ trainer.last_name }}</li>
                <li>Nivel: {{ trainer.level }}</li>
                <li>Fecha de nacimiento: {{ trainer.birth_date }}</li>
            </ul>
        </div>
    </body>
</html>
