<html>
    <head>
        <title>Entrenadores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="bg-success text-white p-4 text-center">
                <h1>Lista de Entrenadores</h1>
            </div>
            <p class="p-2">Selecciona un entrenador para ver sus detalles</p>
            <ul class="list-group">
                {% for trainer in trainers %}
                <li class="list-group-item">
                    <a href="{{trainer.id}}">{{ trainer.first_name }} {{ trainer.last_name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
