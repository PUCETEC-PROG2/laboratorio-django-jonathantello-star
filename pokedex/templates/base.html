{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Pokedex App{% endblock title %}</title>    
        
        
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'custom.css' %}" rel="stylesheet">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <style>
            /* profe esto de aqui vi que era como para que se desplace en la pagina y me parecio que quedaria bien ponerlo */
            html {
                scroll-behavior: smooth;
            }
            
            
            section {
                scroll-margin-top: 20px;
            }

            .navbar-dark .navbar-nav .nav-link {
                color: #ffffff !important;  
            }
            
        </style>
    </head>
    <body>

        <div class="container">
            
            
            <div class="bg-primary text-white p-4 text-center">
                <img src="{% static "logo.svg" %}" alt="Logo" class="logo">
            </div>

            
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'pokedex:index' %}#pokemons">Pokemons</a>
                        </li>
                        
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pokedex:index' %}#entrenadores">Entrenadores</a>
                        </li>
                        
                        
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <form action="{% url 'logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-link btn btn-link" style="text-decoration: none; border: none; background: none; padding-left: .5rem; color: rgba(255,255,255,.5);">
                                        Cerrar sesión
                                    </button>
                                </form>
                            {% else %}
                                <a class="nav-link" href="{% url 'pokedex:login' %}">Iniciar sesión</a>
                            {% endif %}
                        </li>

                    </ul>
                </div>
            </nav>

            
            {% block content %}{% endblock content %}
            
        </div>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
